<body>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <h4 class="display-6 text-center py-2">Placement Details</h4>
  
    <div class="mb-3">
      <label for="companyName">Company Name</label>
      <input id="companyName" required #companyName="ngModel" ngModel name="companyName" type="text" class="form-control" placeholder="Enter company name">
      <div *ngIf="companyName.invalid && companyName.touched">
        <small class="text-danger" *ngIf="companyName.errors?.['required']">Required</small>
      </div>
    </div>
  
    <div>
      <label for="jobTitle">Job Title</label>
      <input id="jobTitle" required #jobTitle="ngModel" ngModel name="jobTitle" type="text" class="form-control" placeholder="Enter job title">
      <div *ngIf="jobTitle.invalid && jobTitle.touched">
        <small class="text-danger" *ngIf="jobTitle.errors?.['required']">Required</small>
      </div>
    </div>
  
    <div>
      <label for="placementDate">Placement Date</label>
      <input id="placementDate" required #placementDate="ngModel" ngModel name="placementDate" type="date" class="form-control" placeholder="Enter placement date">
      <div *ngIf="placementDate.invalid && placementDate.touched">
        <small class="text-danger" *ngIf="placementDate.errors?.['required']">Required</small>
      </div>
    </div>
  
    <div>
      <label for="studentId">Student ID</label>
      <input id="studentId" required #studentId="ngModel" ngModel name="studentId" type="number" class="form-control" placeholder="Enter student ID">
      <div *ngIf="studentId.invalid && studentId.touched">
        <small class="text-danger" *ngIf="studentId.errors?.['required']">Required</small>
      </div>
    </div>
  
    <div class="form-group text-center">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
  
  <!-- Placement Table -->
  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company Name</th>
          <th>Job Title</th>
          <th>Placement Date</th>
          <th>Student ID</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let placement of placementDetails">
          <td>{{placement.id}}</td>
          <td>{{placement.companyName}}</td>
          <td>{{placement.jobTitle}}</td>
          <td>{{placement.placementDate}}</td>
          <td>{{placement.studentId}}</td>
          <td>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(placement)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deletePlacement(placement)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Modal for Editing -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Placement</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updatePlacement()">
  
            
  
            <div>
              <label for="companyName">Company Name</label>
              <input id="companyName" required #companyName="ngModel" [(ngModel)]="placementToUpdate.companyName" name="companyName" type="text" class="form-control" placeholder="Enter company name">
              <div *ngIf="companyName.invalid && companyName.touched">
                <small class="text-danger" *ngIf="companyName.errors?.['required']">Required</small>
              </div>
            </div>
  
            <div>
              <label for="jobTitle">Job Title</label>
              <input id="jobTitle" required #jobTitle="ngModel" [(ngModel)]="placementToUpdate.jobTitle" name="jobTitle" type="text" class="form-control" placeholder="Enter job title">
              <div *ngIf="jobTitle.invalid && jobTitle.touched">
                <small class="text-danger" *ngIf="jobTitle.errors?.['required']">Required</small>
              </div>
            </div>
  
            <div>
              <label for="placementDate">Placement Date</label>
              <input id="placementDate" required #placementDate="ngModel" [(ngModel)]="placementToUpdate.placementDate" name="placementDate" type="date" class="form-control" placeholder="Enter placement date">
              <div *ngIf="placementDate.invalid && placementDate.touched">
                <small class="text-danger" *ngIf="placementDate.errors?.['required']">Required</small>
              </div>
            </div>

            <div>
              <label for="studentId">Student ID</label>
              <input id="studentId" required #studentId="ngModel" [(ngModel)]="placementToUpdate.studentId" name="studentId" type="number" class="form-control" placeholder="Enter student ID">
              <div *ngIf="studentId.invalid && studentId.touched">
                <small class="text-danger" *ngIf="studentId.errors?.['required']">Required</small>
              </div>
            </div>
  
            <div class="form-group text-center mt-3">
              <input class="btn btn-success" type="submit" value="Update">
            </div>
  
          </form>
        </div>
  
      </div>
    </div>
  </div>
  </body>
